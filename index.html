<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="carousel-container">
        <div id="carousel">
            <div class="carousel-item">
                <img class="carousel-image" src="https://th.bing.com/th/id/R.911239764f43c44d5d4c1048a20f911b?rik=N6gbJtKMBxmdAA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fweb-development-png-web-development-1100.png&ehk=kzxKSpxQ0dAThkb83dMDdTdKpkTtvsFYXOXsM6pmihw%3d&risl=&pid=ImgRaw&r=0" alt="Image 1">
                <div class="carousel-caption">Caption for Image 1</div>
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="https://th.bing.com/th/id/R.99126ed835b618402477e0db6d8c4273?rik=gRS7vzVjHXLuXg&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fweb-development-png-website-development-company-in-noida-1100.png&ehk=LHRb9kAChY%2bPXWH9nJHjsamJzWhaRhEWrIzK8TBwDDs%3d&risl=&pid=ImgRaw&r=0" alt="Image 2">
                <div class="carousel-caption">Caption for Image 2</div>
            </div>
            <div class="carousel-item">
                <img class="carousel-image" src="https://cdni.iconscout.com/illustration/premium/thumb/web-development-2974925-2477356.png"
                    alt="Image 3">
                <div class="carousel-caption">Caption for Image 3</div>
            </div>
            <!-- Add more images as needed -->
        </div>
        <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">&#10094;</button>
        <button id="next-btn" class="carousel-btn" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
